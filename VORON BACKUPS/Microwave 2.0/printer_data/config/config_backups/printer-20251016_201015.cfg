[include mainsail.cfg]
[include sounds.cfg]

[mcu]
canbus_uuid: 91b3ec371b8f

[mcu UAP]
canbus_uuid: ae7c6f3a047b

[mcu scanner]
canbus_uuid: 88d7ffc8a72b 

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000
max_z_velocity: 30
max_z_accel: 350
square_corner_velocity: 5.0

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 60
homing_accel: 3000
homing_retract_dist: 20
homing_positive_dir: True
use_sensorless_homing: True

[tmc5160 stepper_x]
cs_pin: PC13
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
diag1_pin: ^!PF4
interpolate: True
run_current: 0.8
home_current: 0.6
sense_resistor: 0.075
stealthchop_threshold: 0

[autotune_tmc stepper_x]
motor: omc-14hs20-1504s-c19
sgt: 1
pwm_freq_target: 40e3
voltage: 48

[stepper_x1]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200

[tmc5160 stepper_x1]
cs_pin: PE3
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
interpolate: True
run_current: 0.8
home_current: 0.6
sense_resistor: 0.075
stealthchop_threshold: 0

[autotune_tmc stepper_x1]
motor: omc-14hs20-1504s-c19
pwm_freq_target: 40e3
voltage: 48

[stepper_y]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 100
homing_accel: 3000
homing_retract_dist: 20
homing_positive_dir: True
use_sensorless_homing: True

[tmc5160 stepper_y]
cs_pin: PB5
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
diag1_pin: ^!PF1
interpolate: True
run_current: 0.8
home_current: 0.6
sense_resistor: 0.075
stealthchop_threshold: 0

[autotune_tmc stepper_y]
motor: omc-14hs20-1504s-c19
sgt: 1
pwm_freq_target: 40e3
voltage: 48

[stepper_y1]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200

[tmc5160 stepper_y1]
cs_pin: PB9
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
interpolate: True
run_current: 0.8
home_current: 0.6
sense_resistor: 0.075
stealthchop_threshold: 0

[autotune_tmc stepper_y1]
motor: omc-14hs20-1504s-c19
pwm_freq_target: 40e3
voltage: 48

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 8    
microsteps: 32
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
position_max: 250
position_min: -2.5
homing_speed: 8.0
second_homing_speed: 3
homing_retract_dist: 3

[tmc2240 stepper_z]
cs_pin: PG14
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
rref: 12000
run_current: 0.800
stealthchop_threshold: 0

[stepper_z1]
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11
rotation_distance: 8  
microsteps: 32

[tmc2240 stepper_z1]
cs_pin: PG10
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
rref: 12000
run_current: 0.800
stealthchop_threshold: 0

[stepper_z2]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
rotation_distance: 8  
microsteps: 32

[tmc2240 stepper_z2]
cs_pin: PD5
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
rref: 12000
run_current: 0.800
stealthchop_threshold: 0

#####################################################################
# 	Extruder
#####################################################################

[extruder]
step_pin: UAP:PD0
dir_pin: UAP:PD1
enable_pin: !UAP:PD2
rotation_distance: 22
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
heater_pin: UAP:PB13
sensor_type: Generic 3950
sensor_pin: UAP:PA3
min_temp: 20
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
control: mpc
heater_power: 100
cooling_fan: fan
filament_diameter: 1.75
filament_density: 1.25
filament_heat_capacity: 2.0

[tmc2209 extruder]
uart_pin: UAP:PA15
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA2
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 01.0
min_temp: -200
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

[scanner]
mcu: scanner            
x_offset: 0
y_offset: 27
backlash_comp: 0.5
sensor: cartographer
sensor_alt: carto    
mesh_runs: 2

[bed_mesh]
zero_reference_position: 125, 125
speed: 200
horizontal_move_z: 5
mesh_min: 20, 0
mesh_max: 230, 220
probe_count: 3, 3
algorithm: bicubic

#####################################################################
# 	Fan Control
#####################################################################

[fan]
pin: PA0
kick_start_time: 0.5
min_power: 0.1

[heater_fan hotend_fan]
pin: UAP:PA0
max_power: 1.0
kick_start_time: 0.5
#tachometer_pin: UAP:PB9
#tachometer_ppr: 2
#tachometer_poll_interval: 0.0009
heater: extruder
heater_temp: 50.0

#####################################################################
# 	LED Control
#####################################################################

[neopixel chamber_light]
pin: PD15
color_order: GRB
chain_count: 104
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[neopixel underglow]
pin: PD12
color_order: GRB
chain_count: 148
initial_RED: 0.1
initial_GREEN: 0.1
initial_BLUE: 0.1

[gcode_macro Chamber_Off]
gcode:
      STOP_LED_EFFECTS

[gcode_macro Idle]
gcode:
      SET_LED_EFFECT EFFECT=chamber_idle REPLACE=1 FADETIME=3.0
      SET_LED_EFFECT EFFECT=underglow_idle REPLACE=1 FADETIME=3.0

[led_effect chamber_idle]
autostart:    True
frame_rate:   24
leds:
              neopixel:chamber_light
layers:
              static 0 0 top (0.2, 0.2, 0.2)

[led_effect underglow_idle]
autostart:    True
frame_rate:   24
leds:
              neopixel:underglow
layers:
              static 0 0 top (0.05, 0.05, 0.05)

[gcode_macro Rainbow]
gcode:
      SET_LED_EFFECT EFFECT=chamber_rainbow REPLACE=1 FADETIME=3.0
      SET_LED_EFFECT EFFECT=underglow_rainbow REPLACE=1 FADETIME=3.0

[led_effect chamber_rainbow]
autostart:    False
frame_rate:   24
leds:
              neopixel:chamber_light
layers:
              gradient 0.3 1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)

[led_effect underglow_rainbow]
autostart:    False
frame_rate:   24
leds:
              neopixel:underglow
layers:
              gradient 0.3 1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position:125,125
speed:300
z_hop:10

[z_tilt]
z_positions:
    -50, 18
    125, 298
    300, 18
points:
    30, 5
    125, 195
    220, 5
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

#####################################################################
# 	Macros
#####################################################################

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    Z_TILT_ADJUST
    G28
    G0 X125 Y125 Z30 F3600
   
[gcode_macro PRINT_START]
gcode:
    G32                            ; home all axes
    G1 Z20 F3000                   ; move nozzle away from bed
   

[gcode_macro PRINT_END]
gcode:
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X125 Y250 F3600            ; park nozzle at rear
    BED_MESH_CLEAR
    
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0


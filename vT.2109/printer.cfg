dir_pin: !UAP:PD1
enable_pin: !UAP:PD2
rotation_distance: 22
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
heater_pin: UAP:PB13
sensor_type: Generic 3950
sensor_pin: UAP:PA3
min_temp: 20
max_temp: 300

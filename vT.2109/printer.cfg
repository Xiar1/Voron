[include mainsail.cfg]
[include sounds.cfg]

[mcu]
canbus_uuid: 91b3ec371b8f

[mcu UAP]
canbus_uuid: ae7c6f3a047b

[mcu cartographer]
canbus_uuid: 88d7ffc8a72b 

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 30000
minimum_cruise_ratio: 0.0
max_z_velocity: 30
max_z_accel: 350
square_corner_velocity: 30

[input_shaper]
shaper_type_x: smooth_ei
smoother_freq_x: 111
shaper_type_y: smooth_mzv
smoother_freq_y: 73.6

[temperature_sensor M8P]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 5
max_temp: 105

[temperature_sensor Chamber_Top]
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: 10
max_temp: 80

[temperature_sensor Chamber_Bottom]
sensor_type: Generic 3950
sensor_pin: PC5
min_temp: 10
max_temp: 80

;[adxl345]
;cs_pin: UAP: PB12
;spi_bus: spi2_PB2_PB11_PB10
;axes_map: x,y,z

[adxl345]
cs_pin: cartographer:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    125, 125, 30

[motors_sync]
axes: x,y
accel_chip: adxl345

